<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>用户注册</title>
    <!--<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />-->
    <script src="js/login.js"charset="gb2312"></script>
    <script src="js/regist.js"charset="utf-8"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="css/login.css">

</head>


<body>
    <form method="post">
        <table width="300" border="0" align="center" cellpadding="05" cellspacing="0" id="logintable">
            <tr>
                <td colspan="2"><div class="message">注册京新术派</div></td>
            </tr>
            <tr>
                <td colspan="2"><input name="name" type="text" id="username" value="" placeholder="用户名(请用手机号注册)" maxlength="15" onblur="CheckUserId()"></td>

            </tr>
            <tr>
                <td colspan="2"><input name="psd" type="password" id="password" value="" placeholder="请输入密码" onblur="CheckPassword()"></td>
            </tr>
            <tr>
                <td colspan="2"><input name="repsd" type="password" id="repassword" value="" placeholder="请再次输入密码" onblur="CheckPassword()"></td>
            </tr>
            <tr>
                <td id="tip" colspan="2"></td>
            </tr>
            <tr>
                <td><input type="button" class="button1" value="注册" onclick="ConfirmPassword()"></td>
                <td align="right"><input type="button" class="button2" value="登录" onclick="LoginPage()"></td>
            </tr>
        </table>
    </form>


    <section class="about">
        <p class="about-author">
            &copy; 2017 Surpath Medical
        </p>
    </section>
</body>
